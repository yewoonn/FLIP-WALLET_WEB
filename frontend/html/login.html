<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Wallet</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="../assets/icons/logo.png" alt="Wallet Icon">
    </div>
    <form class="login-form">
      <div class="input-group">
        <label for="id">아이디</label>
        <input type="id" id="id" placeholder="아이디를 입력하세요" required>
      </div>
      <div class="input-group">
        <label for="password">비밀번호</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>
      </div>
      <button type="submit" class="login-button" id="login-button">로그인</button>
    </form>
    <p class="signup-link">
      아직 회원이 아니신가요? <a href="./signup.html">회원가입</a>
    </p>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
