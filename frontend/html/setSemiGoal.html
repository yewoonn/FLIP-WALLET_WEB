<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세부 목표 설정</title>
  <link rel="stylesheet" href="../css/setSemiGoal.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="../assets/icons/header.png" alt="Flip Wallet Logo">
      <h1>세부 목표 설정</h1>
    </header>
    
    <section class="section">
      <h2>1. 카테고리 별 목표 금액을 작성해주세요!</h2>
      <div class="category-list">
      </div>

      <h2>2. 한 달동안 비상금은 얼마인가요?</h2>
      <div class="surplus">
        <input type="text" id="surplus-input" placeholder="비상금 입력">
        <p class="error-message" style="color: #E75C5C; font-size: 12px; display: none;">숫자만 입력 가능합니다</p>
        <span>원</span>
      </div>
      
      <div class="total">
        <h3>총 목표 금액 <span id="total-amount">0</span>만원</h3>
      </div>

      <button class="submit-button">기록 완료</button>
    </section>
  </div>

  <script src="../js/setSemiGoal.js"></script>
</body>
</html>
